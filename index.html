<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fessions Word Cloud</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
<style>
  body {
    margin: 0;
    background-color: #111;
    color: #eee;
    font-family: 'Inter', sans-serif;
    text-align: center;
  }
  #wordCloud {
    width: 100%;
    height: 90vh;
    margin: auto;
  }
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #modalContent {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 10px;
    max-width: 600px;
    width: 80%;
  }
  #modalButtons {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
  }
  .btn {
    padding: 6px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #333;
    color: #fff;
    font-weight: 600;
  }
  .btn:hover {
    background: #555;
  }
</style>
</head>
<body>

<h1>Fessions Word Cloud</h1>
<div id="wordCloud"></div>

<div id="modal">
  <div id="modalContent">
    <p id="modalText"></p>
    <div id="modalButtons">
      <button class="btn" id="prevBtn">← Back</button>
      <button class="btn" id="closeBtn">✖ Close</button>
      <button class="btn" id="nextBtn">Next →</button>
    </div>
  </div>
</div>

<script>
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSrNxHSKHvTW7SN6dBA0aRL2ekckHnWC2m4qp7WoOhrecea5E2l5crGJGrJxEBjRPTeSOMLSReNNmrv/pub?gid=413092187&single=true&output=csv";

d3.csv(csvUrl).then(data => {
  // Split each message into words and track their mood and message
  const words = [];
  data.forEach(row => {
    if (row.Message) {
      const messageWords = row.Message.split(/\s+/);
      messageWords.forEach(word => {
        words.push({
          text: word.replace(/[^a-zA-Z0-9’'-]/g, ''),
          size: 10 + Math.random() * 40,
          mood: row.Mood || 'neutral',
          fullMessage: row.Message
        });
      });
    }
  });

  const colorMap = {
    vent: "#e74c3c",
    rant: "#c0392b",
    release: "#1abc9c",
    confess: "#9b59b6",
    reflect: "#3498db",
    celebrate: "#f1c40f",
    neutral: "#7f8c8d"
  };

  const layout = d3.layout.cloud()
    .size([window.innerWidth, window.innerHeight * 0.8])
    .words(words)
    .padding(4)
    .rotate(() => 0)
    .font("Inter")
    .fontSize(d => d.size)
    .on("end", draw);

  layout.start();

  function draw(words) {
    const svg = d3.select("#wordCloud").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
      .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")");

    svg.selectAll("text")
      .data(words)
      .enter().append("text")
      .style("font-size", d => d.size + "px")
      .style("fill", d => colorMap[d.mood] || "#fff")
      .attr("text-anchor", "middle")
      .attr("transform", d => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")")
      .text(d => d.text)
      .on("mouseover", function() { d3.select(this).style("font-weight", "bold"); })
      .on("mouseout", function() { d3.select(this).style("font-weight", "normal"); })
      .on("click", (event, d) => showModal(d));
  }

  let currentIndex = 0;
  function showModal(selected) {
    const related = data.filter(r => r.Message.includes(selected.text));
    if (related.length === 0) return;

    const modal = document.getElementById("modal");
    const modalText = document.getElementById("modalText");

    function updateModal() {
      const item = related[currentIndex];
      modalText.textContent = item.Message;
      document.getElementById("modalContent").style.background = colorMap[item.Mood] || "#fff";
    }

    updateModal();
    modal.style.display = "flex";

    document.getElementById("prevBtn").onclick = () => {
      currentIndex = (currentIndex - 1 + related.length) % related.length;
      updateModal();
    };

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = (currentIndex + 1) % related.length;
      updateModal();
    };

    document.getElementById("closeBtn").onclick = () => modal.style.display = "none";
  }
});
</script>

</body>
</html>
